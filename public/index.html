<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<script src="/fetch/post/postUser.js"></script>
<body>
    <div class="container">
        <br>
        <h1 class="text-center">
            TECHPACK task
        </h1>
        <br>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Зурганууд:</label>
                <input type="file" name="files" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Нэр:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Хүйс:</label>
                <select name="gender" class="form-control">
                    <option value="male">Эрэгтэй</option>
                    <option value="female">Эмэгтэй</option>
                </select>
                <label for="RD">Регистерийн дугаар:</label>
                <input type="text" name="RD" class="form-control">

            </div>
            <div class="form-group">
                <button class="btn btn-danger">
                    Иргэний үнэмлэхний зураг оруулах
                </button>
            </div>
        </form>
        <h2 class="text-center">Таарсан зурагнууд</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Нэр</th>
                    <th>URL</th>
                    <th>Үйлдэл</th>
                </tr>
            </thead>
            <tbody id="fileTableBody"></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
